name: Create Release APK

on:
  push:
    tags:
      - 'v*.*.*+*' # v1.0.0+1 のようなタグでトリガー

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リリース作成とアセットアップロードに必要

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # 互換性のあるFlutterバージョンを使用
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Android APK
        run: |
          flutter build apk --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --dart-define=OPENWEATHERMAP_API_KEY=${{ secrets.OPENWEATHERMAP_API_KEY }}

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## Release Notes
            - Automatic release from GitHub Actions.
            - Version: ${{ github.ref_name }}
          draft: false
          prerelease: false
