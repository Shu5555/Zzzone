name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main # main ブランチへのプッシュ時に実行

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to the gh-pages branch
      pages: write    # Required to deploy to GitHub Pages
      id-token: write # Required for OpenID Connect (if used, good practice)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6' # pubspec.yaml の SDK バージョンに合わせて調整 (例: 3.9.2)
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get


      - name: Create dummy assets/.env
        run: touch assets/.env

      - name: Build Flutter Web
        run: |
          flutter build web --release --source-maps --base-href /Zzzone/ \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --dart-define=OPENWEATHERMAP_API_KEY=${{ secrets.OPENWEATHERMAP_API_KEY }}

      - name: Copy index.html to 404.html for SPA routing
        run: cp build/web/index.html build/web/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages # デプロイ先のブランチ (通常は gh-pages)
          # CNAME ファイルを使用する場合 (カスタムドメイン設定時)
          # cname: your-custom-domain.com
